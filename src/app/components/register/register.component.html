<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Utente</title>
  <!-- Bootstrap CSS -->

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</head>
<body>
<div class="container registration-container">
  <div class="card">
    <div class="card-body p-4 p-md-5">
      <h2 class="text-center mb-4">
        <i class="bi bi-person-plus-fill"></i> Registrazione
      </h2>

      <!-- Nome e Cognome -->
      <div class="mb-3">
        <label for="firstName" class="form-label">
          <i class="bi bi-person"></i> Nome
        </label>
        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
          <input type="text" class="form-control" id="firstName" placeholder="Inserisci il nome" required>
        </div>


        <div class="mb-3">
          <label for="lastName" class="form-label">
            <i class="bi bi-person"></i> Cognome
          </label>
          <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
            <input type="text" class="form-control" id="lastName" placeholder="Inserisci il cognome" required>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i> Email
          </label>
          <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
            <input type="email" class="form-control" id="email" placeholder="Inserisci email" required>
          </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="bi bi-at"></i> Username
          </label>
          <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-badge"></i>
                            </span>
            <input type="text" class="form-control" id="username" placeholder="Scegli username" required>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock"></i> Password
          </label>
          <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
            <input type="password" class="form-control" id="password" placeholder="Crea password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="form-text">La password deve contenere almeno 8 caratteri, una lettera maiuscola e un numero</div>
        </div>

        <!-- Conferma Password -->
        <div class="mb-3">
          <label for="repeatPassword" class="form-label">
            <i class="bi bi-shield-lock"></i> Conferma Password
          </label>
          <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-shield-lock-fill"></i>
                            </span>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Conferma password" required>
          </div>
        </div>

        <!-- Termini e condizioni -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            <i class="bi bi-check2-circle"></i> Accetto i <a href="#">Termini e Condizioni</a> e l'<a href="#">Informativa sulla Privacy</a>
          </label>
        </div>

        <!-- Bottone Registrati -->
        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary btn-register">
            <i class="bi bi-box-arrow-in-right"></i> Registrati
          </button>
        </div>

        <hr>

        <!-- Hai già un account -->
        <div class="text-center">
          <p>
            <i class="bi bi-question-circle"></i> Hai già un account? <a href="login">Accedi</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script per mostrare/nascondere password -->
<script>
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  });
</script>
</body>
</html>
