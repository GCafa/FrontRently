<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi Siamo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header>
  <!-- Sinistra vuota per centrare il logo -->
  <div></div>
  <!-- Logo al centro -->
  <div class="logo">
    <img src="../../../assets/loghi/logo-rently.png" alt="Logo" height="100">
  </div>
  <!-- Pulsanti in alto a destra -->
  <div>
    <button class="btn btn-outline-secondary me-2" onclick="history.back()">
      <i class="bi bi-arrow-left-circle"></i> Indietro
    </button>
    <button class="btn btn-outline-danger">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</header>

<main class="container">
  <h2 class="mb-4" >Il Nostro Team</h2>
  <div class="row g-4">
    <!-- Persona 1 -->
    <div class="col-sm-6 col-lg-4">
      <div class="card text-center h-100">
        <img src="../../../assets/avatar.avif" class="card-img-top rounded-circle mx-auto mt-3" alt="Foto Mario" style="width: 150px; height:150px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-person-circle me-2"></i>
            Mario Rossi
          </h5>
          <p class="card-text">Project Manager</p>
        </div>
      </div>
    </div>
    <!-- Persona 2 -->
    <div class="col-sm-6 col-lg-4">
      <div class="card text-center h-100">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Foto Lucia" style="width: 150px; height:150px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-person-circle me-2"></i>
            Lucia Bianchi
          </h5>
          <p class="card-text">Lead Developer</p>
        </div>
      </div>
    </div>
    <!-- Persona 3 -->
    <div class="col-sm-6 col-lg-4">
      <div class="card text-center h-100">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Foto Marco" style="width: 150px; height:150px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-person-circle me-2"></i>
            Marco Verdi
          </h5>
          <p class="card-text">UX / UI Designer</p>
        </div>
      </div>
    </div>
  </div>
  <h2 class="mb-4" >La Nostra Missione</h2>
</main>
</body>
</html>
