<!-- Offcanvas Trigger Button -->
<button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
  <i class="bi bi-list"></i> Menu
</button>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Benvenuto</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
  </div>
  <div class="offcanvas-body">
    <div class="text-center mb-4">

      <h4 class="mt-2">{{user?.firstName}} {{user?.lastName}}</h4>
      <p>{{user?.email}}</p>
    </div>
    <ul class="list-group mb-3">
      <li class="list-group-item"><a routerLink="/area-personale" data-bs-dismiss="offcanvas">Area personale</a></li>
      <li class="list-group-item"><a routerLink="/prenotazioni" data-bs-dismiss="offcanvas">Le mie prenotazioni</a></li>
      <li class="list-group-item"><a routerLink="/profilo" data-bs-dismiss="offcanvas">Profilo</a></li>
      <li class="list-group-item">
        <a href="#" (click)="onLogout(); $event.preventDefault();" data-bs-dismiss="offcanvas">Logout</a>
      </li>
    </ul>
  </div>
</div>
