<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Modifica Profilo</h2>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

      <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()" *ngIf="user" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 formControlName="username"
                 [ngClass]="{'is-invalid': submitted && f['username'].invalid, 'is-valid': submitted && f['username'].valid}">
          <div *ngIf="submitted && f['username'].invalid" class="invalid-feedback">
            Inserisci uno username.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email"
                 id="email"
                 class="form-control"
                 formControlName="email"
                 [ngClass]="{'is-invalid': submitted && f['email'].invalid, 'is-valid': submitted && f['email'].valid}">
          <div *ngIf="submitted && f['email'].invalid" class="invalid-feedback">
            Inserisci una email valida.
          </div>
        </div>

        <!-- Qui puoi aggiungere altri campi, come ad esempio password, immagine, ecc. -->

        <button class="btn btn-primary w-100" type="submit">Salva modifiche</button>
      </form>

      <div *ngIf="!user && !errorMessage" class="text-center my-5">
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
        <div>Caricamento dati utente...</div>
      </div>

    </div>
  </div>
</div>
