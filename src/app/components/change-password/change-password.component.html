<div class="profile-container animate__animated animate__fadeIn">
  <div class="profile-header text-center">
    <h1><i class="bi bi-shield-lock"></i> Cambia Password</h1>
    <p class="text-muted">Inserisci la vecchia password e la nuova password</p>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
      <div class="form-floating mb-4 password-container">
        <input [type]="showCurrentPassword ? 'text' : 'password'"
               class="form-control custom-input"
               id="oldPassword"
               [(ngModel)]="passwordData.currentPassword"
               name="oldPassword"
               placeholder="Password attuale"
               required>
        <label for="oldPassword">
          <i class="bi bi-key-fill me-2"></i>Password attuale
        </label>
        <button type="button"
                class="password-toggle"
                (click)="showCurrentPassword = !showCurrentPassword">
          <i class="bi" [ngClass]="showCurrentPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <div class="form-floating mb-4 password-container">
        <input [type]="showNewPassword ? 'text' : 'password'"
               class="form-control custom-input"
               id="newPassword"
               [(ngModel)]="passwordData.newPassword"
               name="newPassword"
               placeholder="Nuova password"
               required>
        <label for="newPassword">
          <i class="bi bi-lock-fill me-2"></i>Nuova password
        </label>
        <button type="button"
                class="password-toggle"
                (click)="showNewPassword = !showNewPassword">
          <i class="bi" [ngClass]="showNewPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <div class="button-group">
        <button type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="!passwordForm.form.valid">
          <i class="bi bi-check2-circle me-2"></i>Salva
        </button>
        <button type="button"
                class="btn btn-outline-secondary btn-lg"
                (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i>Indietro
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
      <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-4 text-center">
      <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
    </div>
  </div>
</div>
